<mat-card>
  <mat-card-header>Cars List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.brand}}">
        <h2 mat-line>{{car.brand}}</h2>
        <h3 mat-line>{{car.color}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
