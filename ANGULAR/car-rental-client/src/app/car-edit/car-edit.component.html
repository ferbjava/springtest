<mat-card>
  <form #carForm = "ngForm" (ngSubmit)="save(carForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>{{car.id ? 'Edit' : 'Add'}} Car</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input name="id" type="hidden" [(ngModel)]="car.id">
      <mat-form-field>
        <input matInput placeholder="Car brand" [(ngModel)]="car.brand" required name = "brand">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Car type" [(ngModel)]="car.type" required name = "type">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Production Year" [(ngModel)]="car.productionYear" required name = "productionYear">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Car color" [(ngModel)]="car.color" required name = "color">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Engine Capacity" [(ngModel)]="car.engineCapacity" required name = "engineCapacity">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Engine Power" [(ngModel)]="car.enginePower" required name = "enginePower">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mileage" [(ngModel)]="car.mileage" required name = "mileage">
      </mat-form-field>
    </mat-card-content>
    <div>czy jest poprawny? {{carForm.form.valid}} </div>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!carForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(car.id)" *ngIf="car.id" type="button">Delete</button>
      <button mat-raised-button color="secondary" (click)="gotoList()">Cancel</button>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{car.giphyUrl}}" alt="{{car.brand}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
